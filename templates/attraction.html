<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Taipei Day Trip Website</title>
	<meta name="day trip" content="taipei attractions recommendation">
	<meta name="author" content="Yun">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/attraction.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div style="height:54px"></div>

    <div class="nav">
	    <div class="navBar">
		    <p class="navText"><a class="indexLink" href="/">台北一日遊</a></p>
		    <ul class="indexMenu">
			    <li><a href="/">預定行程</a></li>
                <li><a href="/">登入/註冊</a></li>
		    </ul>
	    </div>
    </div>

    <div class="wrapper">
        <div id="picsArea">
            <div id="slideDots"></div>
            <img id="rightArrowBtn" src="/btn_rightArrow.png" title="欣賞下一張圖片">
            <img id="leftArrowBtn" src="/btn_leftArrow.png" title="欣賞上一張圖片">
        </div>

        <div class="bookingArea">
            <div><p id="attractionName"></p></div>
            <div style="margin:0 0 20px 0;"><span id="attractionCat"></span>&nbsp; at &nbsp;<span id="attractionMRT"></span></div>
            <form class="bookingStyle">
                <p class="formTitle">訂購導覽行程</p>
                <p class="formContent">以此景點為中心的一日行程，帶您探索城市角落故事</p>
                <label for="bookingDate" class="formTitle">選擇日期：</label>
                <input id="bookingDate" type="date" name="bookingDate">
                <div class="selectTimeContainer">
                    <div class="formTitle">選擇時間：</div>
                    <input id="forenoon" type="radio" name="radio" onclick="selectForenoon()" checked>
                    <label for="forenoon" class="noonText">上半天</label>
                    <input id="afternoon" type="radio" name="radio" onclick="selectAfternoon()">
                    <label for="afternoon" class="noonText">下半天</label>
                </div>
                <p class="formTitle" style="margin-top: 0;">導覽費用：<span id="charge"></span></p>
                <button id="bookingBtn">開始預訂行程</button>
            </form>
        </div>

        <hr class="seperator"/>

        <div class="descriptionArea">
            <div>
                <p id="attractionDescription"></p>
            </div>
            <div>
                <p class="introTitle">景點地址：</p>
                <p id="attractionAddress"></p>
            </div>
            <div>
                <p class="introTitle">交通方式：</p>
                <p id="attractionTrans"></p>
            </div>
        </div>
    </div>

    <div id="footer">
        <p id="footerText">COPYRIGHT@2021台北一日遊</p>
    </div>
    
    <script src="/attractionSlider.js"></script>
    <script src="/attractionSlideBtn.js"></script>
    <script src="/attractionSelectTime.js"></script>

</body>
</html>
