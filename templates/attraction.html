<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Taipei Day Trip Website</title>
	<meta name="day trip" content="taipei attractions recommendation">
	<meta name="author" content="Yun">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/attraction.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay" onclick="cancel()"></div>
    <div id="loginDiv">
        <img src="/icon_close.png" onclick="cancel()">
        <div class="loginTopPadding"></div>
        <div class="loginTitle">登入會員帳號</div>
        <input id="loginEmail" type="email" name="loginEmail" placeholder="輸入電子郵件信箱" required>
        <input id="loginPassword" type="password" name="loginPassword" placeholder="輸入密碼" required>
        <button id="loginBtn">登入帳戶</button>
        <div id="loginMessage"></div>
        <div id="loginSignupBlock" onclick="toSignupDiv()">還沒有帳戶？點此註冊</div>
    </div>
    <div id="signupDiv">
        <img src="/icon_close.png" onclick="cancel()">
        <div class="signupTopPadding"></div>
        <div class="signupTitle">註冊會員帳號</div>
        <input id="signupName" type="text" name="signupName" placeholder="輸入姓名" required>
        <input id="signupEmail" type="email" name="signupEmail" placeholder="輸入電子郵件信箱" required>
        <input id="signupPassword" type="password" name="signupPassword" placeholder="輸入密碼" required>
        <input id="signupPasswordCheck" type="password" name="signupPasswordCheck" placeholder="確認密碼" required>
        <button id="signupBtn">註冊新帳戶</button>
        <div id="signupMessage"></div>
        <div id="signupLogInBlock" onclick="toLoginDiv()">已經有帳戶了？點此登入</div>
    </div>

    <div style="height:54px"></div>

    <div class="nav">
	    <div class="navBar">
		    <p class="navText"><a class="indexLink" href="/">台北一日遊</a></p>
		    <ul class="indexMenu">
			    <li><a id="navBooking">預定行程</a></li>
                <li><a onclick="logInOrSignUp()" id="navInUp">登入/註冊</a></li>
		    </ul>
	    </div>
    </div>

    <div class="wrapper">
        <div id="picsArea">
            <div id="slideDots"></div>
            <img id="rightArrowBtn" src="/btn_rightArrow.png" title="欣賞下一張圖片">
            <img id="leftArrowBtn" src="/btn_leftArrow.png" title="欣賞上一張圖片">
        </div>

        <div class="bookingArea">
            <div><p id="attractionName"></p></div>
            <div style="margin:0 0 20px 0;"><span id="attractionCat"></span>&nbsp; at &nbsp;<span id="attractionMRT"></span></div>
            <div class="bookingStyle">
                <p class="formTitle">訂購導覽行程</p>
                <p class="formContent">以此景點為中心的一日行程，帶您探索城市角落故事</p>
                <label for="bookingDate" class="formTitle">選擇日期：</label>
                <input id="bookingDate" type="date" name="bookingDate" placeholder="yyyy/mm/dd">
                <div class="selectTimeContainer">
                    <div class="formTitle">選擇時間：</div>
                    <input id="forenoon" type="radio" name="radio" onclick="selectForenoon()" value="上半天" checked>
                    <label for="forenoon" class="noonText">上半天</label>
                    <input id="afternoon" type="radio" name="radio" onclick="selectAfternoon()" value="下半天">
                    <label for="afternoon" class="noonText">下半天</label>
                </div>
                <p class="formTitle" style="margin-top: 0;">導覽費用：<span id="charge"></span></p>
                <button id="bookingBtn">開始預訂行程</button>
            </div>
        </div>

        <hr class="seperator"/>

        <div class="descriptionArea">
            <div>
                <p id="attractionDescription"></p>
            </div>
            <div>
                <p class="introTitle">景點地址：</p>
                <p id="attractionAddress"></p>
            </div>
            <div>
                <p class="introTitle">交通方式：</p>
                <p id="attractionTrans"></p>
            </div>
        </div>
    </div>

    <div id="footer">
        <p id="footerText">COPYRIGHT@2021台北一日遊</p>
    </div>
    
    <script src="/attractionSlider.js"></script>
    <script src="/attractionSlideBtn.js"></script>
    <script src="/attractionSelectTime.js"></script>
    <script src="/logInAndSignUp.js"></script>
    <script src="/booking.js"></script>
    <script src="/bookingSchedule.js"></script>

</body>
</html>
